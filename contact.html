<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yoga club in Barking and Dagenham">
    <meta name="keywords" content="Barking, Dagenham, Yoga, East London">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/icons8-yoga-60.png">
    <title>B&D Yoga Club</title>
</head>

<body>
    <header>
        <div class="main__navigation">
            <div class="logo">
                <img class="navigation__logo" src="assets/img/icons8-yoga-60.png" alt="Navigation logo">
            </div>
            <div class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="index.html" class="navigation__link heading-secondary">Home</a>
                    </li>
                    <li class="navigation__item"><a href="classes.html"
                            class="navigation__link heading-secondary">Classes</a></li>
                    <li class="navigation__item"><a href="gallery.html"
                            class="navigation__link heading-secondary">Gallery</a></li>
                    <li class="navigation__item"><a href="contact.html"
                            class="navigation__link heading-secondary active">Contact us</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="contact">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2 class="heading-secondary">Contact Us</h2>
                <br>
                <label for="fname" class="heading-tertiary">First Name:</label>
                <br>
                <input class="heading-tertiary" id="fname" name="first_name" type="text" placeholder="First Name..."
                    required>
                <br>
                <label class="heading-tertiary" for="lname">Last Name:</label>
                <br>
                <input class="heading-tertiary" id="lname" name="last_name" type="text" placeholder="Last Name..."
                    required>
                <br>
                <label class="heading-tertiary" for="email">Email Address:</label>
                <br>
                <input class="heading-tertiary" type="email" id="email" name="email_address"
                    placeholder="Email Address..." required>
                <br>
                <label class="heading-tertiary" for="massage">Massage:</label>
                <br>
                <textarea name="massage" id="massage" cols="30" rows="10" required></textarea>
                <br>
                <label class="heading-tertiary radio__style" for="entry-level">Entry level</label>
                <input type="radio" id="entry-level" name="level" value="entry-level" required>
                <label class="heading-tertiary radio__style" for="advanced-level">Advanced level</label>
                <input type="radio" id="advanced-level" name="level" value="advanced-level" required>
                <br>
                <input class="submit-button heading-tertiary" type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="logo">
                <img class="navigation__logo" src="assets/img/icons8-yoga-60.png" alt="logo">
            </div>
            <div class="footer__nav">
                <ul>
                    <li class="navigation__item">
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)"><i
                                class="fa-brands fa-facebook"></i>Facebook</a>
                    </li>
                    <li class="navigation__item">
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)"><i
                                class="fa-brands fa-twitter"></i>Twitter</a>
                    </li>
                    <li class="navigation__item">
                        <a href="https://youtube.com" target="_blank" rel="noopener"
                            aria-label="Visit our YouTube page (opens in a new tab)"><i
                                class="fa-brands fa-youtube"></i>YouTube</a>
                    </li>
                    <li class="navigation__item">
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)"><i
                                class="fa-brands fa-instagram"></i>Instagram</a>
                    </li>
                    <li class="navigation__item">
                        <a href="https://tiktok.com" target="_blank" rel="noopener"
                            aria-label="Visit our Tiktok page (opens in a new tab)"><i
                                class="fa-brands fa-tiktok"></i>Tiktok</a>
                    </li>
                </ul>
            </div>

        </div>

    </footer>
    <script src="https://kit.fontawesome.com/e5b7fc4238.js" crossorigin="anonymous"></script>

</body>

</html>
